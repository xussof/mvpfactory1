name: GitHub Actions Demo
on: [push]
jobs:
  deploy:
    name: Exploring
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: npm build
      run: npm i
      working-directory: src

    - name: Zipping to terraform
      run: zip -r terraform/src.zip src

    - name: Testing aws
      run: aws lambda list-functions

    - name: Initializing terraform
      run: terraform init
      working-directory: terraform

    - name: Applying terraform
      run: terraform apply --auto-approve
      working-directory: terraform


    - name: Curl test
      uses: wei/curl@v1
      with:
#        args: --header "Content-Type: application/json" --data '{"username":"xyz","password":"xyz"}' https://qzqzaltvs2.execute-api.eu-west-1.amazonaws.com/default/lambda_function_name/sapi
        args: --data '{"username":"xyz","password":"xyz"}' https://qzqzaltvs2.execute-api.eu-west-1.amazonaws.com/default/lambda_function_name/api
